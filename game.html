<html>


							<head>
									<title>Reaction Test game</title>

									<style type="text/css">


									#shape{
									margin:200px 30px 134px 34px;
									height:200px;
									width:200px;
									background-color:red;
									border-radius:50%;
									position:relative;

									}
									#time
									{
									font-weight:bold;
									}
									#head{
									text-align:center;



									}


									</style>



							</head>


							<body>
							<h1 id="head">Test your Reaction  time !</h1>
							<h3>Instructions : Click on the shape when they appear as quickly as possible !</h3>
							<p>Your Time<span id="time"></span></P>
							<div id="shape">

							</div>


								<script type="text/javascript">
								function random()
								{
								 return(Math.random());
								}



								function getshape()
								{
									start=new Date().getTime();
									var top=random()*400;
									var left=random()*1000;
									var width=random()*200+50;
									var randomColor = Math.floor(Math.random()*16777215).toString(16);
									if(Math.random()>0.5)
									var shape=0;
									else
									var shape=50;
									document.getElementById("shape").style.top = top+"px";
									document.getElementById("shape").style.left = left+"px";
									document.getElementById("shape").style.width= width+"px";
									document.getElementById("shape").style.height =width+"px";
									document.getElementById("shape").style.backgroundColor ="#"+randomColor;
									document.getElementById("shape").style.borderRadius=shape+"%";
									document.getElementById("shape").style.display="block";


								}
								var start=new Date().getTime();
								document.getElementById("shape").onclick=function(){
								document.getElementById("shape").style.display="none";
								end=new Date().getTime();
								var time=end-start;
								document.getElementById("time").innerHTML=" "+time/1000+"s";

								setTimeout(getshape,random()*2000);




								}


								</script>

							</body>



						</html>
